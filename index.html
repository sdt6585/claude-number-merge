<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Merge Puzzle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="status-bar">
            <div>Level: <span id="level">1</span></div>
            <div id="score">0</div>
        </div>
        <div id="top-info">
            <div id="merge-value">0</div>
            <div id="level-targets">
                <div class="target-block" id="current-target">1</div>
                <div id="target-arrow">â†’</div>
                <div class="target-block" id="next-level">1</div>
            </div>
        </div>
        <div id="game-board"></div>
        <canvas id="line-canvas"></canvas>
        <div id="controls">
            <button id="undo-button">Undo</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <!-- Load scripts in the right order -->
    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
