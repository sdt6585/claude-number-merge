<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Merge Puzzle Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            max-height: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        #game-board {
            position: relative;
            width: 100%;
            height: 80%;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .block {
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.1s ease;
            user-select: none;
        }
        
        .block.selected {
            animation: pulse 0.8s infinite alternate;
            border: 3px solid white;
        }
        
        .block.highest {
            border: 3px solid gold;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 0 8px rgba(255, 255, 255, 0); }
        }
        
        #status-bar {
            height: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        #top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10%;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        #merge-value {
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #level-targets {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .target-block {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        
        #target-arrow {
            font-size: 24px;
        }
        
        #score {
            font-size: 24px;
        }
        
        #level-up {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.8);
            color: black;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #controls {
            height: 10%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }
        
        button {
            padding: 8px 16px;
            border-radius: 8px;
            background: #444;
            color: white;
            border: none;
            font-size: 18px;
        }
        
        button:disabled {
            opacity: 0.5;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status-bar">
            <div>Level: <span id="level">1</span></div>
            <div id="score">0</div>
        </div>
        <div id="top-info">
            <div id="merge-value">0</div>
            <div id="level-targets">
                <div class="target-block" id="current-target">1</div>
                <div id="target-arrow">â†’</div>
                <div class="target-block" id="next-level">1</div>
            </div>
        </div>
        <div id="level-up">Level Up!</div>
        <div id="game-board"></div>
        <canvas id="line-canvas"></canvas>
        <div id="controls">
            <button id="undo-button">Undo</button>
        </div>
    </div>

    <script>
        // Game configuration
        const config = {
            rows: 8,
            cols: 5,
            initialValues: [1, 2, 4, 8, 16, 24],
            colors: [
                '#3498db', // Blue
                '#e74c3c', // Red
                '#2ecc71', // Green
                '#f39c12', // Orange
                '#9b59b6', // Purple
                '#1abc9c', // Teal
                '#e67e22'  // Burnt Orange
            ],
            blockSize: 60,
            tripleBonus: true,
            levelUpGap: 10, // How many levels ahead the target value is
            allowDiagonalMerges: true
        };

        // Game state
        const state = {
            grid: Array(config.rows).fill().map(() => Array(config.cols).fill(null)),
            level: 1,
            score: 0,
            selectedBlocks: [],
            currentMergeValue: 0,
            availableValues: [...config.initialValues],
            highestValue: 1,
            undoAvailable: true,
            turnsUntilUndoAvailable: 0,
            previousState: null,
            colorIndex: 0
        };

        // DOM Elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const mergeValueDisplay = document.getElementById('merge-value');
        const levelUpDisplay = document.getElementById('level-up');
        const undoButton = document.getElementById('undo-button');
        const canvas = document.getElementById('line-canvas');
        const ctx = canvas.getContext('2d');
        const currentTargetDisplay = document.getElementById('current-target');
        const nextLevelDisplay = document.getElementById('next-level');

        // Resize canvas to match display size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize the game board
        function initializeBoard() {
            gameBoard.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;
            gameBoard.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            // Fill the grid with blocks
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    block.dataset.row = row;
                    block.dataset.col = col;
                    block.style.backgroundColor = getBlockColor(1);
                    block.textContent = formatNumber(1);
                    gameBoard.appendChild(block);
                    state.grid[row][col] = { value: 1, element: block };
                }
            }

            // Set initial highest value
            updateHighestValueDisplay();
            
            // Update displays
            scoreDisplay.textContent = state.score;
            levelDisplay.textContent = state.level;
        }

        // Format large numbers using letter notation
        function formatNumber(num) {
            if (num < 1000) return num;
            
            const units = ['', 'K', 'M', 'B', 'T', 'Qa', 'Qi', 'Sx', 'Sp', 'Oc', 'No', 'Dc'];
            
            // For values beyond the standard notation
            if (num >= 1e36) {
                const log1000 = Math.floor(Math.log10(num) / 3);
                if (log1000 <= 36) {
                    // First use a, b, c, d
                    return Math.floor(num / Math.pow(10, 3 * (log1000 - 12))) + 
                           String.fromCharCode(96 + (log1000 - 12));
                } else {
                    // Then use aa, ab, ac, etc.
                    const firstChar = Math.floor((log1000 - 37) / 26) + 97;
                    const secondChar = ((log1000 - 37) % 26) + 97;
                    return Math.floor(num / Math.pow(10, 3 * log1000)) + 
                           String.fromCharCode(firstChar) + String.fromCharCode(secondChar);
                }
            }
            
            // Standard notation (K, M, B, etc.)
            const magnitude = Math.floor(Math.log10(num) / 3);
            return Math.floor(num / Math.pow(10, 3 * magnitude)) + units[magnitude];
        }

        // Get color based on block value
        function getBlockColor(value) {
            const index = state.availableValues.indexOf(value);
            if (index >= 0) {
                return config.colors[(state.colorIndex + index) % config.colors.length];
            }
            return config.colors[0]; // Default color
        }

        // Calculate merge value based on selected blocks
        function calculateMergeValue(blocks) {
            if (blocks.length < 2) return 0;
            
            const sum = blocks.reduce((total, block) => total + state.grid[block.row][block.col].value, 0);
            
            // Apply triple bonus logic
            if (config.tripleBonus && blocks.length >= 3) {
                // Count blocks with the same value for potential triples
                const valueCounts = {};
                blocks.forEach(block => {
                    const value = state.grid[block.row][block.col].value;
                    valueCounts[value] = (valueCounts[value] || 0) + 1;
                });
                
                // Check for triples
                let baseSum = sum;
                let bonusMultiplier = 1;
                
                for (const value in valueCounts) {
                    if (valueCounts[value] >= 3) {
                        bonusMultiplier = 2; // Double for a triple
                        break;
                    }
                }
                
                // Special progressive merging as requested
                if (blocks.length >= 6) {
                    bonusMultiplier = 2;
                }
                if (blocks.length >= 9) {
                    bonusMultiplier = 4;
                }
                
                return baseSum * bonusMultiplier;
            }
            
            return sum;
        }

        // Handle touch/mouse events
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        function getBlockAtPosition(x, y) {
            const elements = document.elementsFromPoint(x, y);
            for (const element of elements) {
                if (element.classList.contains('block')) {
                    const row = parseInt(element.dataset.row);
                    const col = parseInt(element.dataset.col);
                    return { row, col, element };
                }
            }
            return null;
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            
            // Get touch/mouse position
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            // Store last position
            lastX = x;
            lastY = y;
            
            // Get block at position
            const block = getBlockAtPosition(x, y);
            if (block) {
                selectBlock(block);
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function continueDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            // Get touch/mouse position
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            // Get block at position
            const block = getBlockAtPosition(x, y);
            if (block) {
                // Check if we're going backward through our selection
                if (state.selectedBlocks.length >= 2) {
                    const secondLastBlock = state.selectedBlocks[state.selectedBlocks.length - 2];
                    if (secondLastBlock && 
                        secondLastBlock.row === block.row && 
                        secondLastBlock.col === block.col) {
                        // Remove the last block from selection (going backward)
                        const removedBlock = state.selectedBlocks.pop();
                        state.grid[removedBlock.row][removedBlock.col].element.classList.remove('selected');
                        
                        // Update merge value
                        state.currentMergeValue = calculateMergeValue(state.selectedBlocks);
                        mergeValueDisplay.textContent = formatNumber(state.currentMergeValue);
                        
                        // Show merge value if there are selected blocks
                        if (state.selectedBlocks.length > 0) {
                            mergeValueDisplay.style.opacity = '1';
                        } else {
                            mergeValueDisplay.style.opacity = '0';
                        }
                        
                        // Update the connection lines
                        drawConnectionLines(x, y);
                        return;
                    }
                }
            
                const lastBlock = state.selectedBlocks[state.selectedBlocks.length - 1];
                if (lastBlock) {
                    // Check if this block is adjacent to the last selected block
                    const rowDiff = Math.abs(block.row - lastBlock.row);
                    const colDiff = Math.abs(block.col - lastBlock.col);
                    
                    const isAdjacent = config.allowDiagonalMerges ? 
                        (rowDiff <= 1 && colDiff <= 1) : // Adjacent or diagonal
                        (rowDiff + colDiff === 1);       // Only orthogonal
                    
                    if (isAdjacent && !isBlockInSelection(block)) {
                        // Check if this block has the same value as others in selection
                        const blockValue = state.grid[block.row][block.col].value;
                        if (state.selectedBlocks.length === 0 || 
                            state.selectedBlocks.some(b => state.grid[b.row][b.col].value === blockValue)) {
                            selectBlock(block);
                        }
                    }
                } else {
                    selectBlock(block);
                }
            }
            
            // Store last position
            lastX = x;
            lastY = y;
            
            // Draw connection lines
            drawConnectionLines(x, y);
        }

        function endDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            isDragging = false;
            
            // Merge selected blocks if valid
            if (state.selectedBlocks.length >= 2) {
                const mergeValue = calculateMergeValue(state.selectedBlocks);
                
                // Store previous state for undo
                storePreviousState();
                
                // Merge the blocks
                mergeBlocks(mergeValue);
                
                // Reset undo counter
                if (state.undoAvailable) {
                    state.turnsUntilUndoAvailable = 10;
                }
            }
            
            // Reset selection
            resetSelection();
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Hide merge value display
            mergeValueDisplay.style.opacity = '0';
        }

        // Draw connection lines between selected blocks
        function drawConnectionLines(currentX, currentY) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (state.selectedBlocks.length === 0) return;
            
            // Draw connections between selected blocks
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            
            // Get the center of the first block
            const firstBlock = state.selectedBlocks[0];
            const firstElement = state.grid[firstBlock.row][firstBlock.col].element;
            const firstRect = firstElement.getBoundingClientRect();
            const startX = firstRect.left + firstRect.width / 2;
            const startY = firstRect.top + firstRect.height / 2;
            
            // Convert to canvas coordinates
            const canvasRect = canvas.getBoundingClientRect();
            ctx.moveTo(startX - canvasRect.left, startY - canvasRect.top);
            
            // Draw lines between all selected blocks
            for (let i = 1; i < state.selectedBlocks.length; i++) {
                const block = state.selectedBlocks[i];
                const element = state.grid[block.row][block.col].element;
                const rect = element.getBoundingClientRect();
                const x = rect.left + rect.width / 2 - canvasRect.left;
                const y = rect.top + rect.height / 2 - canvasRect.top;
                
                ctx.lineTo(x, y);
            }
            
            // Draw line to current position
            ctx.lineTo(currentX - canvasRect.left, currentY - canvasRect.top);
            
            // Add a pulsing effect
            const time = Date.now() / 1000;
            const pulseWidth = 3 + Math.sin(time * 5) * 2;
            ctx.lineWidth = pulseWidth;
            
            ctx.stroke();
        }

        // Check if a block is already in the selection
        function isBlockInSelection(block) {
            return state.selectedBlocks.some(b => b.row === block.row && b.col === block.col);
        }

        // Select a block
        function selectBlock(block) {
            // Add block to selection
            state.selectedBlocks.push(block);
            state.grid[block.row][block.col].element.classList.add('selected');
            
            // Update merge value
            state.currentMergeValue = calculateMergeValue(state.selectedBlocks);
            mergeValueDisplay.textContent = formatNumber(state.currentMergeValue);
            mergeValueDisplay.style.opacity = '1';
        }

        // Reset block selection
        function resetSelection() {
            state.selectedBlocks.forEach(block => {
                if (state.grid[block.row][block.col]) {
                    state.grid[block.row][block.col].element.classList.remove('selected');
                }
            });
            state.selectedBlocks = [];
            state.currentMergeValue = 0;
        }

        // Merge selected blocks
        function mergeBlocks(mergeValue) {
            if (mergeValue <= 0 || state.selectedBlocks.length < 2) return;
            
            // Remove all selected blocks except the first one
            const firstBlock = state.selectedBlocks[0];
            for (let i = 1; i < state.selectedBlocks.length; i++) {
                const block = state.selectedBlocks[i];
                const element = state.grid[block.row][block.col].element;
                element.remove();
                state.grid[block.row][block.col] = null;
            }
            
            // Update the first block with new value
            const newElement = state.grid[firstBlock.row][firstBlock.col].element;
            state.grid[firstBlock.row][firstBlock.col].value = mergeValue;
            newElement.textContent = formatNumber(mergeValue);
            newElement.style.backgroundColor = getBlockColor(mergeValue);
            
            // Check if this is a new highest value
            if (mergeValue > state.highestValue) {
                state.highestValue = mergeValue;
                updateHighestValueDisplay();
                
                // Check for level up conditions
                checkForLevelUp(mergeValue);
            }
            
            // Update score
            state.score += mergeValue;
            scoreDisplay.textContent = formatNumber(state.score);
            
            // Fill empty spaces
            setTimeout(() => {
                fillEmptySpaces();
            }, 300);
        }

        // Fill empty spaces with new blocks
        function fillEmptySpaces() {
            // Move blocks down to fill gaps
            for (let col = 0; col < config.cols; col++) {
                // Start from the bottom row
                for (let row = config.rows - 1; row >= 0; row--) {
                    if (state.grid[row][col] === null) {
                        // Find the nearest block above
                        let foundBlock = false;
                        for (let r = row - 1; r >= 0; r--) {
                            if (state.grid[r][col] !== null) {
                                // Move this block down
                                state.grid[row][col] = state.grid[r][col];
                                state.grid[r][col] = null;
                                
                                // Update data attributes
                                state.grid[row][col].element.dataset.row = row;
                                state.grid[row][col].element.dataset.col = col;
                                
                                foundBlock = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            // Add new blocks at the top
            for (let col = 0; col < config.cols; col++) {
                for (let row = 0; row < config.rows; row++) {
                    if (state.grid[row][col] === null) {
                        // Create a new block
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.dataset.row = row;
                        block.dataset.col = col;
                        
                        // Randomly select a value from available values
                        // Favor lower values
                        let selectedValueIndex;
                        const rand = Math.random();
                        if (rand < 0.6) {
                            // 60% chance for the lowest value
                            selectedValueIndex = 0;
                        } else if (rand < 0.85) {
                            // 25% chance for the second lowest
                            selectedValueIndex = Math.min(1, state.availableValues.length - 1);
                        } else {
                            // 15% chance for any other value
                            selectedValueIndex = Math.floor(Math.random() * state.availableValues.length);
                        }
                        
                        const value = state.availableValues[selectedValueIndex];
                        block.textContent = formatNumber(value);
                        block.style.backgroundColor = getBlockColor(value);
                        
                        // Add to the game board
                        gameBoard.appendChild(block);
                        
                        // Update the grid
                        state.grid[row][col] = { value, element: block };
                    }
                }
            }
            
            // Update the highest value display
            updateHighestValueDisplay();
            
            // Update undo availability
            updateUndoAvailability();
        }

        // Check for level up conditions
        function checkForLevelUp(value) {
            // Find the target value for level up (several steps ahead of current highest value)
            const targetValue = calculateTargetValue();
            
            if (value >= targetValue) {
                // Calculate how many levels to increase
                let levelsToIncrease = 0;
                let currentTargetVal = targetValue;
                
                // Keep leveling up as long as the merged value exceeds targets
                while (value >= currentTargetVal) {
                    levelsToIncrease++;
                    // The next target would be double the current target
                    currentTargetVal *= 2;
                }
                
                // Apply all level ups
                for (let i = 0; i < levelsToIncrease; i++) {
                    // Level up!
                    state.level++;
                    
                    // Rotate color pattern
                    state.colorIndex = (state.colorIndex + 1) % config.colors.length;
                    
                    // Update available values:
                    // Remove the lowest value
                    state.availableValues.shift();
                    
                    // Add the next higher value according to the pattern
                    const highestAvailableValue = state.availableValues[state.availableValues.length - 1];
                    const newHighValue = highestAvailableValue * 2;
                    state.availableValues.push(newHighValue);
                }
                
                // Show level up notification
                levelUpDisplay.textContent = levelsToIncrease > 1 ? 
                    `Level Up! +${levelsToIncrease} levels` : "Level Up!";
                levelUpDisplay.style.opacity = '1';
                setTimeout(() => {
                    levelUpDisplay.style.opacity = '0';
                }, 2000);
                
                // Update UI
                levelDisplay.textContent = state.level;
                
                // Update colors of all blocks to match new color scheme
                for (let row = 0; row < config.rows; row++) {
                    for (let col = 0; col < config.cols; col++) {
                        if (state.grid[row][col] !== null) {
                            const blockValue = state.grid[row][col].value;
                            state.grid[row][col].element.style.backgroundColor = getBlockColor(blockValue);
                        }
                    }
                }
                
                // Update UI elements
                updateHighestValueDisplay();
                updateTargetDisplays();
            }
        }
        
        // Calculate the target value needed for level up
        function calculateTargetValue() {
            const highestAvailableValue = state.availableValues[state.availableValues.length - 1];
            // Set target to be config.levelUpGap levels ahead of current max shown value
            return highestAvailableValue * Math.pow(2, config.levelUpGap);
        }
        
        // Update the target displays
        function updateTargetDisplays() {
            const targetValue = calculateTargetValue();
            const nextLevelValue = targetValue * 2;
            
            currentTargetDisplay.textContent = formatNumber(targetValue);
            currentTargetDisplay.style.backgroundColor = getBlockColor(targetValue);
            
            nextLevelDisplay.textContent = formatNumber(nextLevelValue);
            nextLevelDisplay.style.backgroundColor = getBlockColor(nextLevelValue);
        }

        // Update display of highest value blocks
        function updateHighestValueDisplay() {
            // Remove highest class from all blocks
            document.querySelectorAll('.block.highest').forEach(el => {
                el.classList.remove('highest');
            });
            
            // Find blocks with the highest value and mark them
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    if (state.grid[row][col] !== null && state.grid[row][col].value === state.highestValue) {
                        state.grid[row][col].element.classList.add('highest');
                    }
                }
            }
        }

        // Store previous state for undo
        function storePreviousState() {
            const serializedGrid = state.grid.map(row => 
                row.map(cell => 
                    cell ? { value: cell.value, row: cell.element.dataset.row, col: cell.element.dataset.col } : null
                )
            );
            
            state.previousState = {
                grid: serializedGrid,
                score: state.score,
                level: state.level,
                highestValue: state.highestValue,
                availableValues: [...state.availableValues],
                colorIndex: state.colorIndex
            };
        }

        // Undo the last move
        function undoLastMove() {
            if (!state.undoAvailable || !state.previousState) return;
            
            // Clear the board
            gameBoard.innerHTML = '';
            
            // Restore previous grid
            state.grid = Array(config.rows).fill().map(() => Array(config.cols).fill(null));
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cellData = state.previousState.grid[row][col];
                    
                    if (cellData !== null) {
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.dataset.row = row;
                        block.dataset.col = col;
                        block.textContent = formatNumber(cellData.value);
                        block.style.backgroundColor = getBlockColor(cellData.value);
                        
                        gameBoard.appendChild(block);
                        state.grid[row][col] = { value: cellData.value, element: block };
                    }
                }
            }
            
            // Restore other state
            state.score = state.previousState.score;
            state.level = state.previousState.level;
            state.highestValue = state.previousState.highestValue;
            state.availableValues = [...state.previousState.availableValues];
            state.colorIndex = state.previousState.colorIndex;
            
            // Update displays
            scoreDisplay.textContent = formatNumber(state.score);
            levelDisplay.textContent = state.level;
            
            // Update highest value display
            updateHighestValueDisplay();
            
            // Disable undo until cooldown is over
            state.undoAvailable = false;
            undoButton.disabled = true;
        }

        // Update undo availability
        function updateUndoAvailability() {
            if (!state.undoAvailable && state.turnsUntilUndoAvailable > 0) {
                state.turnsUntilUndoAvailable--;
                
                if (state.turnsUntilUndoAvailable === 0) {
                    state.undoAvailable = true;
                    undoButton.disabled = false;
                }
            }
        }

        // Event listeners
        gameBoard.addEventListener('mousedown', startDrag);
        gameBoard.addEventListener('touchstart', startDrag, { passive: false });
        
        window.addEventListener('mousemove', continueDrag);
        window.addEventListener('touchmove', continueDrag, { passive: false });
        
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag, { passive: false });
        
        undoButton.addEventListener('click', undoLastMove);
        
        // Initialize the game
        initializeBoard();
        updateTargetDisplays();
    </script>
</body>
</html>
